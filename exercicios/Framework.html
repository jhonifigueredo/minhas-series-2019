<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Framework</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <h1 class="mt-2">Alunos</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="estados">Estados: </label>
        <select id="estados" class="form-control">
          <option value="AC">Acre</option>
          <option value="AM">Amazonas</option>
          <option value="RO">Rondônia</option>
        </select>
      </div>
      <input type="submit" value="Cadastrar" class="btn btn-success">
    </form>

    <div class="alert alert-success mt-4">Produto cadastrado com sucesso!</div>

    <table class="table mt-4 table-striped table-hover">
        <tr class="bg-secondary text-white">
          <th>Item</th>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Valor</th>
          <th>Deletar</th>
          <th>Alterar</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Sabão em pó</td>
          <td>20</td>
          <td>R$ 5,00</td>
          <td>
            <button class="btn btn-danger"><img src="assets/images/deletar.svg" alt="Deletar">Deletar</button>
          </td>
          <td>
            <button class="btn btn-warning"><img src="assets/images/editar.svg" alt="Editar">Editar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sabonete</td>
          <td>13</td>
          <td>R$ 1,90</td>
          <td>
              <button class="btn btn-danger"><img src="assets/images/deletar.svg" alt="Deletar">Deletar</button>
            </td>
            <td>
              <button class="btn btn-warning"><img src="assets/images/editar.svg" alt="Editar">Editar</button>
            </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Papel higiênico</td>
          <td>17</td>
          <td>R$ 10,00</td>
          <td>
              <button class="btn btn-danger"><img src="assets/images/deletar.svg" alt="Deletar">Deletar</button>
            </td>
            <td>
              <button class="btn btn-warning"><img src="assets/images/editar.svg" alt="Editar">Editar</button>
            </td>
        </tr>
      </table>
  </div>
</body>
</html>
